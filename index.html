<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://tidle-ui.netlify.app/css/styles.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>gametroid</title>
  </head>
  <body>
    <!-- Top Navigation -->
    <header>
      <nav class="navbar flat">
        <h3 class="nav-title">
          <a href="#">
            <span class="fas fa-gamepad text-primary"></span>
            gametroid
          </a>
        </h3>
        <ul class="nav-link-section">
          <li>
            <a href="/pages/login.html" class="btn link">Login</a>
          </li>
          <li>
            <a
              href="/pages/wishlist.html"
              class="btn fab small-fab btn-secondary"
            >
              <span class="badge">
                <span class="fas fa-heart fa-lg"></span>
                <span class="badge-content icon-number dnd">8</span>
              </span>
            </a>
          </li>
          <li>
            <a href="/pages/cart.html" class="btn link">
              Cart
              <span class="badge">
                <span class="fas fa-shopping-cart"></span>
                <span class="badge-content icon-number">8</span>
              </span>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Content -->
    <main class="container py-4">
      <!-- Hero Section -->
      <section id="hero" class="hero hero-bg">
        <div class="hero-content pa-8">
          <h1 class="heading-1 text-white">Explore</h1>
          <p class="text-lg text-white">
            Explore latest deals and new releases
          </p>
          <div class="flex gap-1 py-4">
            <a
              href="./pages/products.html"
              class="btn btn-secondary font-weight-bold"
              >Shop Now</a
            >
          </div>
        </div>
      </section>

      <!-- Categories Section -->
      <section id="categories" class="my-8">
        <div class="grid grid-cols-3 fluid-grid gap-1">
          <div class="card">
            <a href="#">
              <img
                src="https://assets.xboxservices.com/assets/88/e9/88e9daca-2bb4-437c-8f5d-afb7266b0e57.jpg?n=Games-Hub_Home-Hero-0_XGP_1067x667_04.jpg"
                alt=""
                class="card-img fill-height"
              />
              <div class="card-overlay">
                <h3 class="heading-3">Games &gt;</h3>
              </div>
            </a>
          </div>
          <div class="card">
            <a href="#">
              <img
                src="https://images.unsplash.com/photo-1621259182978-fbf93132d53d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=80"
                alt=""
                class="card-img fill-height"
              />
              <div class="card-overlay">
                <h3 class="heading-3">Consoles &gt;</h3>
              </div>
            </a>
          </div>
          <div class="card">
            <a href="#">
              <img
                src="https://images.unsplash.com/photo-1590845947376-2638caa89309?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=80"
                alt=""
                class="card-img fill-height"
              />
              <div class="card-overlay">
                <h3 class="heading-3">Accessories &gt;</h3>
              </div>
            </a>
          </div>
        </div>
      </section>

      <hr />
      <!-- Most popular games -->
      <section id="featured" class="my-8">
        <h3 class="heading-3">Most popular games</h3>
        <div class="flex flex-wrap justify-space-around gap-1 my-4">
          <div class="card outlined-card ecomm">
            <img
              class="card-img"
              src="https://cdn1.epicgames.com/offer/cbd5b3d310a54b12bf3fe8c41994174f/1Valorant_2021_SocialCover_Epic GamesOfferLibraryPortrait_1200x1600_MB01_1200x1600-d9e4679ecd91d5cbe0d16e64ab782ef9?h=854&resize=1&w=640"
              alt="valorant"
            />
            <div class="card-content">
              <p class="text-base font-weight-bold">Valorant</p>
            </div>
          </div>
          <div class="card outlined-card ecomm">
            <img
              class="card-img"
              src="https://store-images.s-microsoft.com/image/apps.17382.13510798887677013.afcc99fc-bdcc-4b9c-8261-4b2cd93b8845.49beb011-7271-4f15-a78b-422c511871e4"
              alt="minecraft"
            />
            <div class="card-content">
              <p class="text-base font-weight-bold">Minecraft</p>
            </div>
          </div>
          <div class="card outlined-card ecomm">
            <img
              class="card-img"
              src="https://store-images.s-microsoft.com/image/apps.28990.69531514236615003.8f0d03d6-6311-4c21-a151-834503c2901a.d629260e-2bc4-4588-950c-f278cbc22a64"
              alt="witcher 3"
            />
            <div class="card-content">
              <p class="text-base font-weight-bold">The Witcher 3: Wild Hunt</p>
            </div>
          </div>
          <div class="card outlined-card ecomm">
            <img
              class="card-img"
              src="//store-images.s-microsoft.com/image/apps.58702.13536437121175354.18c8cdb9-4b5c-42e4-ae64-1c5d6063fc7e.54c3f469-3e75-4490-9eee-a6e6b8ceb998"
              alt="fifa22"
            />
            <div class="card-content">
              <p class="text-base font-weight-bold">Fifa 22</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
