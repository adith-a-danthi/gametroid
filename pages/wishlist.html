<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://tidle-ui.netlify.app/css/styles.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/wishlist.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>Wishlist • gametroid</title>
  </head>
  <body>
    <!-- Top Navigation -->
    <header>
      <nav class="navbar flat">
        <h3 class="nav-title">
          <a href="/">
            <span class="fas fa-gamepad text-primary"></span>
            gametroid
          </a>
        </h3>
        <ul class="nav-link-section">
          <li><a href="./login.html" class="btn link">Login</a></li>
          <li>
            <a
              href="/pages/wishlist.html"
              class="btn fab small-fab btn-secondary"
            >
              <span class="badge">
                <span class="fas fa-heart fa-lg"></span>
                <span class="badge-content icon-number dnd">8</span>
              </span>
            </a>
          </li>
          <li>
            <a href="/pages/cart.html" class="btn link">
              Cart
              <span class="badge">
                <span class="fas fa-shopping-cart"></span>
                <span class="badge-content icon-number">8</span>
              </span>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Content -->
    <main class="wishlist-layout">
      <h3 class="heading-2 text-center">My Wishlist</h3>

      <div class="wishlist-items">
        <div class="card outlined-card ecomm">
          <img
            class="card-img"
            src="https://gmedia.playstation.com/is/image/SIEPDC/ps5-games-uncharted-collection-image-block-01-en-31jan22?$1600px$"
            alt="uncharted legacy of thieves"
          />
          <div class="card-content flex-1">
            <div class="card-title">
              Uncharted: Legacy of Thieves Collection
            </div>
            <div class="card-price flex-1">
              <span class="price-now"> ₹ 4299 </span>
            </div>
            <div class="card-actions">
              <button class="btn flex-1">
                <span class="fas fa-shopping-cart"></span>
                Move to cart
              </button>
              <button class="btn outlined">
                <span class="fas fa-heart"></span>
              </button>
            </div>
          </div>
        </div>
        <div class="card outlined-card ecomm">
          <img
            class="card-img"
            src="https://compass-ssl.xbox.com/assets/67/84/6784e5e5-49f8-4785-bf38-3bf5db0a5b29.jpg?n=Accessories-Hub_Content-Placement-0_300350_788x444.jpg"
            alt="xbox-controller"
          />
          <div class="card-content flex-1">
            <div class="card-title">Xbox Stereo Headset</div>
            <div class="card-price flex-1">
              <span class="price-now"> ₹ 5990 </span>
            </div>
            <div class="card-actions">
              <button class="btn flex-1">
                <span class="fas fa-shopping-cart"></span>
                Move to cart
              </button>
              <button class="btn outlined">
                <span class="fas fa-heart"></span>
              </button>
            </div>
          </div>
        </div>
        <div class="card outlined-card ecomm">
          <img
            class="card-img"
            src="https://compass-ssl.xbox.com/assets/70/f2/70f2d15d-e1b3-4719-a3bb-46dcf76d3b26.jpg?n=Accessories-Hub_Content-Placement-0_999482_788x444.jpg"
            alt="xbox-controller"
          />
          <div class="card-content flex-1">
            <div class="card-title">Seagate Storage Expansion Card (1TB)</div>
            <div class="card-price flex-1">
              <span class="price-now"> ₹ 7990 </span>
            </div>
            <div class="card-actions">
              <button class="btn flex-1">
                <span class="fas fa-shopping-cart"></span>
                Move to cart
              </button>
              <button class="btn outlined">
                <span class="fas fa-heart"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
